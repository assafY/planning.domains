<!DOCTYPE html>
<html>
	<head>
		<title>Planning.Domains - View Domains</title>
		<link rel="stylesheet" href="css/material.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/material.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	    <script src="js/app.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body ng-app='app'>
		<div class="container">
			<div class="page-title">
				<div class="fixed-width">
					<h2>View Domains</h2>
				</div>
			</div>
			<br>
			<div id="view-table">
				<div class="fixed-width">
					<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" ng-controller='DomainController'>
						<thead>
							<tr>
								<th class="mdl-data-table__cell--non-numeric">Domain</th>
								<th class="mdl-data-table__cell--non-numeric">Formulation</th>
								<th>IPC</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat='domain in domains'>
								<td class="mdl-data-table__cell--non-numeric">{{ domain.name }}</td>
								<td class="mdl-data-table__cell--non-numeric">{{ domain.formulation }}</td>
								<td>{{ domain.ipc }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
